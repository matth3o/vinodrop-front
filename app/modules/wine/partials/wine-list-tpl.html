<div id="wine-list" class="col-sm-10 col-sm-offset-1">

    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>{{ 'wine.list.title' | translate }}</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading</div>
                <table id="wines-list" class="table table-striped table-hover">
                    <thead>
                    <th>id</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="wine in wines">
                        <td>{{ wine.id }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
